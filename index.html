<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>

    <link rel="shortcut icon" href="./assets/tetris.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="score">score: <span class="score--value">0</span></div>
        <div class="menu-login">
            <span class="game">TETRIS</span>
            <span class="phrase">Vamos come√ßar!</span></span>
            <button class="btn-play">
                <span class="material-symbols-outlined">
                    play_circle
                </span>
                Jogar
            </button>
        </div>
        <div class="menu-gameOver hidden">
            <span class="game-over">GAME OVER</span>
            <span class="final-score">score <span>00</span></span>
            <button class="btn-playAgain">
                Jogar Novamente
            </button>
        </div>
        <canvas width="400" height="600"></canvas>
        
        <div class="touch-controls">
            <button id="btn-left">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </button>
            <button id="btn-rotate">
                <span class="material-symbols-outlined">
                    refresh
                </span>
            </button>
            <button id="btn-right">
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </button>
            <button id="btn-down">
                <span class="material-symbols-outlined">
                    arrow_downward
                </span>
            </button>
            <button id="btn-drop">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_down
                </span>
            </button>
        </div>
    </div>
    <button class="btn-show-record">Mostrar Recorde</button>
    <div class="record-window hidden">
        <span class="record">Recorde Atual: <span>0</span></span>
        <button class="btn-close-record">Fechar</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
